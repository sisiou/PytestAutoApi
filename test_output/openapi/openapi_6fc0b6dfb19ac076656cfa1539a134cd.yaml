openapi: 3.0.3
info:
  title: 即时通讯+联系人+日历+认证服务API
  version: 1.0.0
  description: 统一聚合即时通讯、联系人管理、日历事件及用户认证相关接口，提供标准化RESTful API服务。
servers:
  - url: http://api.example.com/v1
    description: 测试环境服务器
paths:
  /test_output/temp/ai_parse_1765097338.json:
    get:
      summary: 获取AI解析临时文档
      description: 根据指定路径获取AI生成的临时解析结果文件
      responses:
        '41404':
          description: 文档不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '200':
          description: 请求成功，返回文档数据
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  msg:
                    type: string
                    example: "success"
                  data:
                    type: object
                    additionalProperties: true
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - code
        - msg
        - data
      properties:
        code:
          type: integer
          description: 错误码
          example: 41404
        msg:
          type: string
          description: 错误信息
          example: "文档不存在"
        data:
          type: object
          description: 响应数据体（可能为空）
          additionalProperties: true