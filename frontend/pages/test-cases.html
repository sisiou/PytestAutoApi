<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用例 - 智能自动化测试平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/components/test-cases.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-robot me-2"></i>智能自动化测试平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-1"></i>仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="smart-test-generation.html">
                            <i class="fas fa-code me-1"></i>接口文档
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="test-cases.html">
                            <i class="fas fa-vial me-1"></i>测试用例
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="smart-test-generation.html">
                            <i class="fas fa-magic me-1"></i>智能测试生成
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="coverage.html">
                            <i class="fas fa-chart-pie me-1"></i>覆盖度报告
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suggestions.html">
                            <i class="fas fa-lightbulb me-1"></i>智能建议
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>管理员
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-1"></i>设置</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-question-circle me-1"></i>帮助</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-1"></i>退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 面包屑导航 -->
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">首页</a></li>
                <li class="breadcrumb-item active">测试用例</li>
            </ol>
        </nav>
    </div>

    <!-- 主要内容 -->
    <main class="container mt-4">
        <!-- 页面标题和操作 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">测试用例</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt me-2"></i>刷新
                </button>
                <button class="btn btn-success" id="runAllBtn">
                    <i class="fas fa-play me-2"></i>运行所有测试
                </button>
                <button class="btn btn-primary" id="generateBtn">
                    <i class="fas fa-plus me-2"></i>生成测试用例
                </button>
            </div>
        </div>

        <!-- 测试用例统计 -->
        <section class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">测试用例总数</h5>
                        <p class="card-text display-6" id="totalCases">33</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">通过</h5>
                        <p class="card-text display-6 text-success" id="passedCases">27</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">失败</h5>
                        <p class="card-text display-6 text-danger" id="failedCases">6</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">通过率</h5>
                        <p class="card-text display-6" id="passRate">81.8%</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 筛选和搜索 -->
        <section class="row mb-4">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索测试用例...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">所有状态</option>
                    <option value="passed">通过</option>
                    <option value="failed">失败</option>
                    <option value="skipped">跳过</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="typeFilter">
                    <option value="">所有类型</option>
                    <option value="basic">基础测试</option>
                    <option value="scenario">场景测试</option>
                    <option value="boundary">边界值测试</option>
                    <option value="exception">异常测试</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="apiFilter">
                    <option value="">所有API</option>
                </select>
            </div>
        </section>

        <!-- 测试用例列表 -->
        <section class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">测试用例列表</h5>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="viewMode" id="listView" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="listView">
                                <i class="fas fa-list"></i>
                            </label>
                            
                            <input type="radio" class="btn-check" name="viewMode" id="gridView" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="gridView">
                                <i class="fas fa-th"></i>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="testCasesList">
                            <!-- 测试用例列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 测试用例详情模态框 -->
    <div class="modal fade" id="testCaseDetailModal" tabindex="-1" aria-labelledby="testCaseDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testCaseDetailModalLabel">测试用例详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="testCaseTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">详情</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="code-tab" data-bs-toggle="tab" data-bs-target="#code" type="button" role="tab">代码</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab">测试结果</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="testCaseTabContent">
                        <div class="tab-pane fade show active" id="details" role="tabpanel">
                            <!-- 测试用例详情内容将通过JavaScript动态生成 -->
                        </div>
                        <div class="tab-pane fade" id="code" role="tabpanel">
                            <!-- 测试用例代码内容将通过JavaScript动态生成 -->
                        </div>
                        <div class="tab-pane fade" id="results" role="tabpanel">
                            <!-- 测试结果内容将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-warning" id="editBtn">
                        <i class="fas fa-edit me-2"></i>编辑
                    </button>
                    <button type="button" class="btn btn-success" id="runBtn">
                        <i class="fas fa-play me-2"></i>运行
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 生成测试用例模态框 -->
    <div class="modal fade" id="generateModal" tabindex="-1" aria-labelledby="generateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="generateModalLabel">生成测试用例</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="generateForm">
                        <div class="mb-3">
                            <label for="apiDocSelect" class="form-label">选择接口文档</label>
                            <select class="form-select" id="apiDocSelect" required>
                                <option value="">请选择接口文档</option>
                                <!-- 接口文档选项将通过JavaScript动态生成 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">测试用例类型</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="basicCheck" checked>
                                <label class="form-check-label" for="basicCheck">基础测试用例</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="scenarioCheck" checked>
                                <label class="form-check-label" for="scenarioCheck">场景测试用例</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="boundaryCheck" checked>
                                <label class="form-check-label" for="boundaryCheck">边界值测试用例</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="exceptionCheck" checked>
                                <label class="form-check-label" for="exceptionCheck">异常测试用例</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmGenerateBtn">生成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 运行测试模态框 -->
    <div class="modal fade" id="runModal" tabindex="-1" aria-labelledby="runModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="runModalLabel">运行测试</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="runProgress"></div>
                    </div>
                    <div id="runStatus">正在准备运行测试...</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelRunBtn">取消</button>
                    <button type="button" class="btn btn-primary" id="viewResultsBtn" disabled>查看结果</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>智能自动化测试平台</h5>
                    <p>基于AI的API测试自动化解决方案</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 智能自动化测试平台. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/components/test-cases.js?v=1.1"></script>
</body>
</html>
